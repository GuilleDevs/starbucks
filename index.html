<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="icon" href="./images/starbucks.png">
    <meta name="author" content="Guillermo Escobar">
    <meta name="description" content="starbucks, cafe, sitio web de starbucks">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<body>

         <nav class="header__container-nav">
            <a class="header__link" href="#" style="color:white">INICIO</a>
            <a class="header__link" href="#" style="color:white">CAFE</a>

   </header>

</html>
